{{define "tambahJurusan"}}
{{template "header"}}

<p class="is-size-3" style="text-align:center">Tambah Jurusan</p>
<hr>
<form method="POST" action="/tambah">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">ID Jurusan</label>
        </div>
        <div class="field-body">
            <div class="field">
            <div class="control">
                <input class="input" id="id_jurusan" name="id_jurusan" type="text" placeholder="Kode Jurusan" required>
            </div>
            <p class="help is-danger">
               
            </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Jurusan</label>
            </div>
            <div class="field-body">
                <div class="field">
                <div class="control">
                    <input class="input" type="text" id="nama_jurusan" name="nama_jurusan" placeholder="Jurusan" required>
                </div>
                <p class="help is-danger">
                   
                </p>
                </div>
            </div>
        </div>

    <div class="field is-grouped is-grouped-centered">

            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-danger">Cancel</button>
            </div>
    </div>
</form>

{{template "footer"}}
{{end}}
